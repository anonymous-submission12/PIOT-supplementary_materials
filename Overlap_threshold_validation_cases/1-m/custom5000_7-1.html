<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Dimensions</title>
    <style>
        #text {
            font-family: Times New Roman, serif;
            font-size: 16px;
            visibility: hidden;
            position: absolute;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="4000" height="2000" style="border:1px solid #d3d3d3;">
    </canvas>
    <div id="text"></div>
    <p id="result"></p>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.font = "16px Times new roman";


        let dpr = window.devicePixelRatio; 

        let { width: cssWidth, height: cssHeight } = canvas.getBoundingClientRect();
        console.log(cssWidth, cssHeight)

        canvas.style.width = canvas.width + "px";
        canvas.style.height = canvas.height + "px";

        canvas.width = dpr * cssWidth;
        canvas.height = dpr * cssHeight;
        ctx.scale(dpr, dpr);

        ctx.font = "16px Times new roman";

        ctx.lineWidth = 0.1;

        OFFSETX = 0
        OFFSETY = 0

        function center(arr) {
            arr = [arr[0] - OFFSETX, arr[1] - OFFSETY]
            return arr
        }

        selected = [2108, 4991, 438];

        node_anc1 = [216, 179];
        node_anc2 = [188, 175];
        node_anc3 = [244, 155];
        
        node_anc1 = center(node_anc1);
        node_anc2 = center(node_anc2);
        node_anc3 = center(node_anc3);


        lab1txt = "oeelissn";
        lab2txt = "ryeiinf";
        lab3txt = "aefidjb";

        lab1anc = [2.170000000000000000e+02,1.777819335937500114e+02]
        lab1anc = center(lab1anc);
        lab2anc = [1.890000000000000000e+02,1.705576660156249886e+02]
        lab2anc = center(lab2anc);
        lab3anc = [2.450000000000000000e+02,1.670824462890624886e+02];
        lab3anc = center(lab3anc);

        ctx.fillRect(node_anc1[0] - 1, node_anc1[1] - 1, 2, 2);
        ctx.fillRect(node_anc2[0] - 1, node_anc2[1] - 1, 2, 2);
        ctx.fillRect(node_anc3[0] - 1, node_anc3[1] - 1, 2, 2);

        ctx.fillStyle = "#ff0000";
        x1 = lab1anc[0];
        y1 = lab1anc[1];
        for (let j = 0; j < lab1txt.length; j++) {
            let char = lab1txt[j];
            ctx.fillText(char, x1, y1);
            x1 += ctx.measureText(char).width;
        }

        ctx.fillStyle = "#000000";
        x2 = lab2anc[0];
        y2 = lab2anc[1];
        for (let j = 0; j < lab2txt.length; j++) {
            let char = lab2txt[j];
            ctx.fillText(char, x2, y2);
            x2 += ctx.measureText(char).width;
        }

        ctx.fillStyle = "#000000"
        x3 = lab3anc[0];
        y3 = lab3anc[1];
        for (let j = 0; j < lab3txt.length; j++) {
            let char = lab3txt[j];
            ctx.fillText(char, x3, y3);
            x3 += ctx.measureText(char).width;
        }


        //ctx.fillRect(1000, 1000, 20, 20);
    </script>
</body>

</html>
